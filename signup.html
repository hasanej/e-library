      <div class="form">
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Daftar Sebagai Anggota Baru</h1>
          
          <form action="peminjam_new.php" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nama Awal<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="nm_awal"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Nama Akhir<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="nm_akhir"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Alamat Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="email"/>
          </div>
          
          <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" name="peminjam_user_new"/>
            </div>      
              
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="peminjam_pass_new"/>
          </div>
            <p class="forgot"><a href="landing.html">Masuk</a></p>
          <button type="submit" class="button button-block"/>Daftar</button>
          
          </form>

        </div>
